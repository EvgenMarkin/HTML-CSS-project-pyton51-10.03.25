<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма кредитной карты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card-form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
        }

        .form-title {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .card-row {
            display: flex;
            gap: 15px;
        }

        .card-row .form-group {
            flex: 1;
        }

        .card-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .card-icon {
            width: 40px;
            height: 25px;
            background-color: #eee;
            border-radius: 4px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card-form">
        <h2 class="form-title">Оплата кредитной картой</h2>

        <div class="form-group">
            <label for="card-number">Номер карты</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19">
        </div>

        <div class="form-group">
            <label for="card-name">Имя владельца</label>
            <input type="text" id="card-name" placeholder="IVAN IVANOV">
        </div>

        <div class="card-row">
            <div class="form-group">
                <label for="card-expiry">Срок действия</label>
                <input type="text" id="card-expiry" placeholder="MM/YY" maxlength="5">
            </div>

            <div class="form-group">
                <label for="card-cvv">CVV/CVN</label>
                <input type="text" id="card-cvv" placeholder="123" maxlength="3">
            </div>
        </div>

        <div class="card-icons">
            <div class="card-icon"></div>
            <div class="card-icon"></div>
            <div class="card-icon"></div>
        </div>

        <button type="submit" class="submit-btn">Оплатить</button>
    </div>
</body>
</html>
