<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заказ суши</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        fieldset {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 15px;
            padding: 10px;
        }
        legend {
            padding: 0 5px;
            font-weight: bold;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Заказ суши</h1>
    <form action="/order" method="POST">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Адрес:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="sticks">Количество палочек:</label>
        <input type="number" id="sticks" name="sticks" min="1" max="10" value="1">

        <fieldset>
            <legend>Вид палочек:</legend>
            <label>
                <input type="radio" name="sticksType" value="regular" checked>
                Обычные
            </label>
            <label>
                <input type="radio" name="sticksType" value="training">
                Учебные
            </label>
        </fieldset>

        <label for="sushi">Выберите суши:</label>
        <select id="sushi" name="sushi" required>
            <option value="">-- Выберите суши --</option>
            <option value="philadelphia">Филадельфия</option>
            <option value="california">Калифорния</option>
            <option value="dragon">Дракон</option>
            <option value="unagi">Унаги</option>
            <option value="ebi">Эби</option>
        </select>

        <label>
            <input type="checkbox" name="napkins" checked>
            Нужно ли класть салфетки?
        </label>

        <label for="comment">Дополнительный комментарий:</label>
        <textarea id="comment" name="comment" rows="4"></textarea>

        <button type="submit">Оформить заказ</button>
    </form>
</body>
</html>
