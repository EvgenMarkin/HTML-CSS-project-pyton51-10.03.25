            height: 400px;
            width: 600px;

        }

        table {

            width: 100%;
        }

        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        td:first-child, th:first-child {
            position: sticky;
            left: 0;
            background-color: #f2f2f2;
            z-index: 1;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            min-width: 100px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
